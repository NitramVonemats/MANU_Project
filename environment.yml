# MANU Project - Conda Environment
# Create: conda env create -f environment.yml
# Activate: conda activate manu

name: manu
channels:
  - pytorch
  - pyg
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pip

  # Core ML/DL
  - pytorch>=2.0
  - pytorch-geometric>=2.4
  - numpy>=1.24
  - pandas>=2.0
  - scikit-learn>=1.3

  # Chemistry
  - rdkit>=2023.03

  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12

  # Optimization
  - scipy>=1.10

  # Utilities
  - tqdm>=4.65
  - pyyaml>=6.0
  - tabulate>=0.9

  # Pip-only packages
  - pip:
    - PyTDC>=0.4.0
    - niapy>=2.0.0
